<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>EOL Report - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container-fluid {
            max-width: 600px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            max-width: 220px;
            margin-bottom: 20px;
        }
        .vis {
            background: linear-gradient(to left, #040e56, #006b5d);
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .app {
            background: linear-gradient(to left, #040e56, #006b5d);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            margin-top: 20px;
        }
        .button-row .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="logo text-center">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
        </div>
        <div class="vis">EXHIBITOR REGISTRATION</div>
        <form method="POST" action="/exhibitor">
            <div class="row g-3">
                <!-- First Name and Last Name -->
                <div class="col-md-6">
                    <label class="form-label">First Name *</label>
                    <input type="text" class="form-control" name="fn" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name *</label>
                    <input type="text" class="form-control" name="ln" required>
                </div>
                <!-- Phone Number and Email -->
                <div class="col-md-6">
                    <label class="form-label">Phone Number *</label>
                    <input type="tel" class="form-control" name="ph" pattern="\d{10}" maxlength="10" title="Phone number must be exactly 10 digits" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <!-- Company Name and Exhibitor Category -->
                <div class="col-md-6">
                    <label class="form-label">Company Name *</label>
                    <input type="text" class="form-control" name="cn" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Exhibitor Category *</label>
                    <select id="ec" name="ec" class="form-select">
                        <option value="">Select option</option>
                        <option value="Food">Food</option>
                        <option value="Automotive">Automotive</option>
                        <option value="Bank">Bank</option>
                        <option value="Construction">Construction</option>
                        <option value="Textiles">Textiles</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Defence">Defence</option>
                        <option value="Electric Appliance">Electric Appliance</option>
                        <option value="Food Processing">Food Processing</option>
                        <option value="Waste Wealth">Waste Wealth</option>
                    </select>
                </div>
                <!-- Gender and Age -->
                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-select">
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Female">Transgender</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Age</label>
                    <input type="text" class="form-control" name="age">
                </div>
                <!-- State and District -->
                <div class="col-md-6">
                    <label class="form-label">State</label>
                    <input type="text" class="form-control" name="state">
                </div>
                <div class="col-md-6">
                    <label class="form-label">District</label>
                    <input type="text" class="form-control" name="dis">
                </div>
                <!-- Nature of Activities and Year Established -->
                <div class="col-md-6">
                    <label class="form-label">Nature of Activities</label>
                    <input type="text" class="form-control" name="na">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Year Established</label>
                    <input type="text" class="form-control" name="ye">
                </div>
                <!-- Business Turnover and Udyam Registration -->
                <div class="col-md-6">
                    <label class="form-label">Business Turnover (in lakhs/year)</label>
                    <input type="text" class="form-control" name="bt">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Udyam Registration ID</label>
                    <input type="text" class="form-control" name="uri">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="gstApplicable">
                        <label class="form-check-label" for="gstApplicable">Is GST Applicable</label>
                    </div>
                </div>
                <!-- GST Number and Product Description -->
                <div class="col-md-6">
                    <label class="form-label">GST Number</label>
                    <input type="text" class="form-control" name="gst">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Description of Products</label>
                    <input type="text" class="form-control" name="des">
                </div>
                <!-- How did you hear about the exhibition -->
                <div class="col-12">
                    <label class="form-label">How did you hear about the exhibition</label>
                    <select id="cmt" name="cmt" class="form-select">
                        <option value="">Select option</option>
                        <option value="Advertisement">Advertisement</option>
                        <option value="email">Email</option>
                        <option value="referral">Referral</option>
                        <option value="Social Media">Social Media</option>
                        <option value="others">Others</option>
                    </select>
                </div>
            </div>
            <p class="text-danger mt-3">{{error}}</p>
            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">
                <a href="/" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div class="app">Application by <a href="https://pixoustech.com/" class="text-light">Pixous Technologies</a></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.addEventListener('click', (event) => {
                const confirmRegistration = confirm("Confirmation\nAre you sure you want to register?");
                if (!confirmRegistration) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
