    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Admin Login</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f5f5f5;
                font-family: Arial, sans-serif;
            }
            .container {
                width: 90%;
                max-width: 360px;
                background: white;
                border: 1px solid #ddd;
                border-radius: 10px;
                padding: 30px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            .logo img {
                margin: auto;
                max-width: 300px;
            }
            .images img { 
            max-width: 120px;
                display: block;
                margin: 0 auto;
            }
            h1 {
                font-size: 30px;  
                color: #000000;
                font-weight: 400;
                margin: 0;
            }
            input[type="text"],
            input[type="password"],
            button {
                width: 100%;
                padding: 12px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
                background-color: #E1E1E1;
                box-sizing: border-box;
            }
            button {
                background-color: #06568E;
                color: white;
                border: none;
                cursor: pointer;
            }
            button:hover {
                background-color: #054a73;
            }
            .forgot-password {
                font-size: 14px;
                color: #000000;
                text-decoration: none;
                margin-right: 240px;
            }
            .forgot-password:hover {
                text-decoration: underline;
            }
            .app-footer {
                font-size: 12px;
                margin-top: 15px;
                color: #666;
            }
            .app-footer a {
                color: #06568E;
                text-decoration: none;
                font-weight: bold;
            }
            .app-footer a:hover {
                text-decoration: underline;
            }
            /* Responsive Styles for Mobile */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            .logo img {
                max-width: 200px;
            }
            .images img {
                max-width: 100px;
            }
            input[type="text"],
            input[type="password"],
            button {
                font-size: 16px;
                padding: 10px;
            }
            .forgot-password {
                font-size: 12px;
            }
            .app-footer {
                font-size: 10px;
            }
        }
        </style>
    </head>
    <body>
        <div class="container">
                <div class="logo">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
                </div>

                <div class="images">
                    <img src="{{ url_for('static', filename='images.png') }}" alt="images">
                </div>
                <h1>Login</h1>
                <!-- Flash messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST">
                    <input type="text" id="username" name="username" placeholder="username" required>
                    <input type="password" id="password" name="password" placeholder="password" required>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit">Login</button>
                </form>
                <div class="app-footer">
                    <a href="https://pixoustech.com/">Application by Pixous Technologies</a>
                </div>
        
        </div>

    
    </body>
    </html>
